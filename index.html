<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- custom css -->
    <link rel="stylesheet" href="style.css" />
    <!-- favicon -->
    <link rel="icon" href="favicon.png" type="image/x-icon" />
    <title>Key Press Show</title>
  </head>
  <body>
    <div id="error-msg-sm-screen">
      <div>
        <h1>Kindly use a larger screen to view this page.</h1>
      </div>
    </div>
    <div class="container">
      <div class="header">
        <div>
          <h1>Key Press Show
            <i style="font-size:15px; color: crimson;">Press a key</i>
          </h1>
        </div>
        <button id="color-mode-switch" mode="dark" tabindex="-1">
          <ion-icon name="moon-outline"></ion-icon>
        </button>
      </div>
      <div class="output-cont">
        <div id="output"></div>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
